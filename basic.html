<html>
    <title>
       js 
    </title>
    <script type="text/javascript">
    function submit(){
       var str1 =document.getElementById("password").value;
       var str2=document.getElementById("username").value;
      var rad1 = document.getElementById("rd1");
      var rad2 = document.getElementById("rd2");
     if(rad1.checked ==true){
       alert("aman1 has been selected"); 
     }
     else if(rad2.checked == true){
       alert("rad2 has been selected"); 
     }
     else{
       alert("nothing has been selected"); 
     }
      if(str1==str2){
         alert("both are equal"); 
      }
      else if(str1!=str2){
       alert("both are not equal");
      }
      else{
         alert("fill the fields properly"); 
   }
   }
    </script>
    <body>
         <input type="text" placeholder="username" id="username">
        <br>
        
        <input type="text" placeholder="password" id="password"> 
        <br> 
        <input type="radio" name="grp1" id="rd1">aman1</input>
        <br>
        <input type="radio" name="grp1" id="rd2">aman2</input>
         <br>
        <button onclick="submit()">submit</button>
    </body>
    </html>
